
name: Maj quotidienne des taux

on:
  schedule:
    - cron: '0 8 * * *'   # 09:00 heure de Paris (08:00 UTC)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (branche de prod)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Basculer sur la branche de prod
        run: git checkout -B main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Met à jour route.ts
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
        run: node scripts/update-taux.mjs

      # --- Push direct sur main si des modifications ont été générées ---
      - name: Commit & push direct sur main (si modifs)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore: maj taux $(TZ='Europe/Paris' date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          else
            echo "Pas de changement à committer."
          fi
